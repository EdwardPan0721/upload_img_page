<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>多檔圖片上傳</title>
  <style>
    body { font-family: sans-serif; text-align: center; padding: 20px; }
    .file-status { margin: 10px 0; }
    .progress-bar { width: 80%; height: 20px; background-color: #eee; margin: 5px auto; border-radius: 5px; overflow: hidden; }
    .progress-fill { height: 100%; width: 0%; background-color: #4caf50; text-align: center; color: white; line-height: 20px; font-size: 12px; }
  </style>
</head>
<body>
  <h2>📸 多檔圖片上傳</h2>
  <input type="file" id="fileInput" accept="image/*" multiple>
  <button onclick="uploadFiles()">上傳</button>
  
  <div id="statusContainer"></div>

  <script>
    async function uploadFiles() {
      const fileInput = document.getElementById('fileInput');
      const files = Array.from(fileInput.files);
      const container = document.getElementById('statusContainer');
      container.innerHTML = '';

      if (!files.length) return alert('請選擇檔案');

      for (const file of files) {
        const fileDiv = document.createElement('div');
        fileDiv.className = 'file-status';
        fileDiv.innerHTML = `<strong>${file.name}</strong>`;
        const progressBar = document.createElement('div');
        progressBar.className = 'progress-bar';
        const progressFill = document.createElement('div');
        progressFill.className = 'progress-fill';
        progressBar.appendChild(progressFill);
        fileDiv.appendChild(progressBar);
        container.appendChild(fileDiv);

        await new Promise((resolve) => {
          const reader = new FileReader();
          reader.onload = function(e) {
            const base64Data = e.target.result.split(',')[1];
            const payload = `fileBlob=${encodeURIComponent(base64Data)}&fileName=${encodeURIComponent(file.name)}&mimeType=${encodeURIComponent(file.type)}`;

            const xhr = new XMLHttpRequest();
            xhr.open('POST', 'https://script.google.com/macros/s/AKfycbzsT_S30OruxwlGEtirjbvsiZHYnQlxLJfgDwIQHPPwP29SyjxgXyWiy7QUFpYRZAbcRw/exec');
            xhr.setRequestHeader('Content-Type', 'application/x-www-form-urlencoded');

            xhr.upload.onprogress = function(event) {
              if (event.lengthComputable) {
                const percent = Math.round((event.loaded / event.total) * 100);
                progressFill.style.width = percent + '%';
                progressFill.textContent = percent + '%';
              }
            };

            xhr.onload = function() {
              if (xhr.status === 200) {
                progressFill.style.backgroundColor = '#4caf50';
                progressFill.textContent = '✅ 上傳成功';
              } else {
                progressFill.style.backgroundColor = '#f44336';
                progressFill.textContent = '❌ 上傳失敗';
              }
              resolve();
            };

            xhr.onerror = function() {
              progressFill.style.backgroundColor = '#f44336';
              progressFill.textContent = '❌ 上傳錯誤';
              resolve();
            };

            xhr.send(payload);
          };
          reader.readAsDataURL(file);
        });
      }
    }
  </script>
</body>
</html>
